<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - XML pretty printing with Javascript</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container mt-3">
  <div class="form-group">
    <div class="row">
      <div class="col-md-6 mt-3">
        <div id="alert" class="alert alert-warning" role="alert" style="display:none">
          Please provide a proper XML string.
        </div>
        <label style="font-weight:bold">Source:</label>
        <textarea rows="10" id="sourceXml" class="form-control" placeholder="Drag & Drop file or paste code here..."></textarea><br />
        <input type="button" id="btnConvert" value="Convert" class="btn btn-primary"></input><br />
      </div>
      <div class="col-md-6 mt-3">
        <label style="font-weight:bold">Output:</label>
        <textarea rows="10" id="outputXml" class="form-control"></textarea><br />
        <a download="output.xml" id="btnDownload" style="display: none" class="btn btn-success">Download File</a>
      </div>
    </div>
  </div>
</div>
<script type="text/xml" id="xslt">
  <xsl:stylesheet version="1.0"
 xmlns:xsl="http://www.w3.org/1999/XSL/Transform">
  <xsl:output omit-xml-declaration="yes" indent="yes"/>
  <!-- Identity Transform -->
    <xsl:template match="node()|@*">
      <xsl:copy>
        <xsl:apply-templates select="node()|@*"/>
      </xsl:copy>
    </xsl:template>
  <!-- apply normalize-space to text nodes-->
    <xsl:template match="text()">                                               
        <xsl:value-of select="normalize-space(.)"/>                    
    </xsl:template>
</xsl:stylesheet>
</script>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
